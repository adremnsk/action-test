name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:

      - name: Set outputs
        id: vars
        run: echo "::set-output name=sha_short::$( echo $GITHUB_SHA | head -c7)"
      - name: Check outputs
        run: echo ${{ steps.vars.outputs.sha_short }}
